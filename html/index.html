<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>go search</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="assets/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="homepage" id="hello-vue">
    <div class="page-header">
        <h1>GoSearch <small>Beta 1.0</small></h1>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="input-group">
                <input v-model="q   " id="q" type="text" class="form-control" placeholder="Search for..."/>
                <span class="input-group-btn"/>
                <button type="button" class="btn btn-outline-primary" @click="search">搜索</button>
            </div><!-- /.col-lg-6 -->
        </div>
    </div><!-- /.row -->
    <div class="row">&nbsp;</div>
    <div class="card" style="width: 60%">
        {{answer}}
    </div>
    <div class="row">&nbsp;</div>
    <div class="card" style="width: 60%">
        <div class="card-body">
            <a href="#"><h5 class="card-title">Vue.js - 渐进式 JavaScript 框架 | Vue.js</h5></a>
            <h6 class="card-subtitle mb-2 text-muted">https://cn.vuejs.org
                <button type="button" class="btn btn-outline-info">百度</button>
            </h6>
            <p class="card-text">Vue.js - 渐进式的 JavaScript 框架 直接跳到内容 Vue.js 搜索 K 主导航 文档 深度指南 互动教程 示例 快速上手 Vue 2 文档 从 Vue 2 迁移 API 演练场 生态系统 资源 合作伙伴 主题 找工作 ...</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.staticfile.org/axios/0.27.2/axios.min.js"></script>
<script src="https://cdn.staticfile.org/vue/3.2.37/vue.global.min.js"></script>
<script>
    const HelloVueApp = {
        data() {
            return {
                message: 'Hello Vue!!',
                answer: '',
                q: ''
            }
        },
        methods: {
            search() {
                this.answer = '加载中...'
                axios
                    .get('/search?q=' + this.q)
                    .then(response => {
                        this.answer = response.data
                    })
                    .catch(error => {
                        this.answer = '错误! 无法访问 API。 ' + error
                    })
            }
        }
    }
    Vue.createApp(HelloVueApp).mount('#hello-vue')

</script>
</body>
</html>
